{% extends "base.html" %}
{% block content %}
<style>
  .center-text {
    text-align: center;
    font-size: 30px; /* Adjust the font size as needed */
    font-family: 'Arial', sans-serif;
  }
</style>
<h1 class="center-text">Oscc Cancer Detection logn page</h1>
<div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="field" autocomplete="off" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="field" required>


        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">
      
      </form>
      
    </div>



    <div class="card">

      <h1 class="center">Log In</h1>

      <form name="login_form">

        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="field" autocomplete="off" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="field" required>


        <p class="error error--hidden"></p>

        <input type="submit" value="Login" class="btn">
      
      </form>
      
    </div>
    </div>

{% endblock %}
